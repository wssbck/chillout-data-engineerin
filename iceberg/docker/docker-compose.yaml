services:

  nessie:
    build: ./nessie/
    container_name: dataengineering_iceberg_nessie
    ports:
      - "19120:19120"
    volumes:
      - type: bind
        source: ../_data
        target: /opt/data

  jupyter:
    build: ./jupyter/
    container_name: dataengineering_iceberg_jupyter
    ports:
      - "8888:8888"
    volumes:
      - type: bind
        source: ../_data
        target: /opt/data
      - type: bind
        source: ../_notebooks
        target: /_oreilly_iceberg/notebooks

  trino:
    build: ./trino/
    container_name: dataengineering_iceberg_trino
    ports:
      - "8080:8080"
    volumes:
      - type: bind
        source: ../_data
        target: /opt/data
      - type: bind
        source: ./trino/config
        target: /etc/trino/

